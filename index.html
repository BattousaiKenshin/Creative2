<!DOCTYPE html>
<html>  
  <head>
    <title>Creative Project 2</title>
    <link rel="stylesheet" href="/style.css"/>
    <meta charset="UTF-8">
  </head>
  <body>
    <img src="pokemon.jpg" width="30%"/>
    <h1>Choose the Pok&eacute;mon type from the dropdown menu and find out that type's weaknesses and strengths along with all the Pok&eacute;mon which have that type!</h1>
    <select id="type">
      <option value="normal">Normal</option>
      <option value="fighting">Fighting</option>
      <option value="flying">Flying</option>
      <option value="poison">Poison</option>
      <option value="ground">Ground</option>
      <option value="rock">Rock</option>
      <option value="bug">Bug</option>
      <option value="ghost">Ghost</option>
      <option value="steel">Steel</option>
      <option value="fire">Fire</option>
      <option value="water">Water</option>
      <option value="grass">Grass</option>
      <option value="electric">Electric</option>
      <option value="psychic">Psychic</option>
      <option value="ice">Ice</option>
      <option value="dragon">Dragon</option>
      <option value="dark">Dark</option>
      <option value="fairy">Fairy</option>
      <option value="shadow">Shadow</option>
    </select>
    <button id="type-button">Click Here!</button>
    <div id="weaknesses"></div>
    <div id="strengths"></div>
    <div id="pokemon"></div>
    <div class="footer">
      <p>This website uses the <a href="https://pokeapi.co">PokeAPI</a></p>
      <p>My code can be found <a href="https://github.com/BattousaiKenshin/Creative2.git">here</a></p>
    </div>
    <script text="type/javascript" src="/script.js">
    </script>
  </body>
</html>
